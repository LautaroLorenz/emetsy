<form
  novalidate
  [formGroup]="form"
>
  <app-page-title
    [title]="title"
    [showBack]="true"
    (backEvent)="exit()"
  >
    <ng-container toolbar-left>
      <div class="ml-3">
        <ng-container formGroupName="essayTemplate">
          <input
            #nameInput
            placeholder="Nombre"
            type="text"
            pInputText
            id="name"
            formControlName="name"
            class="name-input w-15rem"
            [appSelectOnFocus]="true"
            [(appFocused)]="nameInputFocused"
            [ngClass]="{
            'cursor-pointer': !nameInputFocused,
            'border-none': !nameInputFocused && nameInput.value
          }"
          />
        </ng-container>
      </div>
    </ng-container>
    <ng-container toolbar-right>
      <div>
        <p-splitButton
          label="Guardar"
          styleClass="p-button-success"
          [disabled]="saveButtonDisabled"
          [model]="saveButtonMenuItems"
          appendTo="body"
          (onClick)="save()"
        ></p-splitButton>
      </div>
    </ng-container>
  </app-page-title>

  <div class="flex justify-content-evenly">

    <div class="flex flex-1 flex-column pl-3">
      <p class="panel-header text-lg">
        Herramientas
      </p>
      <p-panel
        class="w-full"
        styleClass=""
      >
        <ng-template pTemplate="header">
          Selector de pasos
        </ng-template>
        <div
          *ngIf="(steps$ | async) as steps"
          class="flex flex-column mt-2"
        >
          <div
            *ngFor="let step of steps"
            class="mb-2"
          >
            <p-button
              icon="pi pi-plus"
              styleClass="p-button-outlined w-full text-left"
              [label]="step.name"
              (click)="addEssayTemplateStep(step)"
            ></p-button>
          </div>
        </div>
      </p-panel>
    </div>

    <p-divider layout="vertical"></p-divider>

    <div class="flex flex-1 flex-column">
      <p class="panel-header text-lg">
        Pasos del ensayo
      </p>
      <ng-container formArrayName="essayTemplateSteps">
        <ng-container
          *ngFor="let essayTemplateStepControl of getEssaytemplateStepControls().controls; let i = index"
        >
          <p-panel
            class="w-full"
            styleClass="mb-2"
          >
            <ng-template pTemplate="header">
              {{essayTemplateStepControl.value.foreign.step.name}}
            </ng-template>
            <button (click)="stepUpByIndex(i)">Subir</button>
            <button (click)="stepDownByIndex(i)">Bajar</button>
            <button (click)="stepRemoveByIndex(i)">Eliminar</button>
          </p-panel>
        </ng-container>
      </ng-container>
    </div>

    <p-divider layout="vertical"></p-divider>

    <div class="flex flex-1 flex-column pr-3">
      <p class="panel-header text-lg">
        Administraci√≥n del paso selccionado
      </p>
      <p-panel
        class="w-full"
        styleClass=""
      >
        <ng-template pTemplate="header">
          ....
        </ng-template>
        <!-- TODO: -->
      </p-panel>
    </div>

  </div>
</form>
