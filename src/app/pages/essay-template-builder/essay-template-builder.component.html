<form
  novalidate
  [formGroup]="form"
  class=""
>
  <app-page-title
    [title]="title"
    [showBack]="true"
    (backEvent)="exit()"
  >
    <ng-container toolbar-left>
      <div class="ml-3">
        <ng-container formGroupName="essayTemplate">
          <input
            #nameInput
            placeholder="Nombre"
            type="text"
            pInputText
            id="name"
            formControlName="name"
            class="name-input w-15rem"
            [appSelectOnFocus]="true"
            [(appFocused)]="nameInputFocused"
            [ngClass]="{
              'cursor-pointer': !nameInputFocused,
              'border-none': !nameInputFocused && nameInput.value
            }"
          />
        </ng-container>
      </div>
    </ng-container>
    <ng-container toolbar-right>
      <div>
        <p-splitButton
          label="Guardar"
          styleClass="p-button-success"
          [disabled]="saveButtonDisabled"
          [model]="saveButtonMenuItems"
          appendTo="body"
          (onClick)="save()"
        ></p-splitButton>
      </div>
    </ng-container>
  </app-page-title>

  <app-fill-available-space class="flex justify-content-evenly">

    <div class="flex flex-1 flex-column pl-3">
      <p class="panel-header-title text-lg">
        Herramientas
      </p>
      <p-panel
        class="w-full"
        styleClass="shadow-none"
      >
        <ng-template pTemplate="header">
          Selector de pasos
        </ng-template>
        <ng-container *ngIf="(steps$ | async) as steps">
          <app-step-selector
            [steps]="steps"
            (stepSelected)="addEssayTemplateStep($event)"
          ></app-step-selector>
        </ng-container>
      </p-panel>
    </div>

    <p-divider layout="vertical"></p-divider>

    <div class="flex flex-1 flex-column">
      <ng-container *ngIf="getEssaytemplateStepControls() as arrayOfControls">
        <ng-container *ngIf="arrayOfControls.controls.length">
          <app-form-array-controls-order-list
            headerText="Listado de pasos"
            [(selectedIndex)]="selectedIndex"
            [scrollToIndex]="scrollToIndex"
            [arrayOfControls]="arrayOfControls"
            [itemTemplate]="itemTemplate"
            (onChanges)="form.markAsDirty()"
          >
            <ng-template
              #itemTemplate
              let-control="control"
            >
              <div
                class="custom-header flex flex-1 align-items-center justify-content-between"
              >
                {{control.value.foreign.step.name}}
              </div>
            </ng-template>
          </app-form-array-controls-order-list>
        </ng-container>
      </ng-container>
    </div>

    <p-divider layout="vertical"></p-divider>

    <div class="flex flex-1 flex-column pr-3 pt-1">
      <p class="panel-header-title text-lg">
        Administraci√≥n del paso selccionado
      </p>
      <p-panel
        class="w-full"
        styleClass=""
      >
        <ng-template pTemplate="header">
          ....
        </ng-template>
        <!-- TODO: -->
      </p-panel>
    </div>

  </app-fill-available-space>
</form>
