<app-page-title
  [title]="title"
  [headerIcon]="haderIcon"
></app-page-title>
<app-tab-menu-test></app-tab-menu-test>
<ng-container *ngIf="(history$ | async) as history">
  <app-abm
    [dataset]="history"
    [columns]="cols"
    [tableColumnButtonsTemplate]="tableColumnButtonsTemplate"
    actionColumnStyleClass="w-11rem"
    (deleteEvent)="deleteHistory($event)"
  >
    <ng-template
      #tableColumnButtonsTemplate
      let-element="element"
    >
      <button
        pButton
        pRipple
        icon="pi pi-eye"
        class="p-button-outlined p-button-rounded p-button-text p-button-primary mr-2 p-button-lg"
        routerLink="/ver-reporte"
        [queryParams]="{id: element.id}"
      ></button>
    </ng-template>
  </app-abm>
</ng-container>
