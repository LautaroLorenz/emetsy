<p-toolbar styleClass="py-5">
  <div class="p-toolbar-group-left">
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input
        type="text"
        class="w-20rem"
        pInputText
        placeholder="Buscar"
        (input)="filterDataset($event)"
      >
    </span>
  </div>
  <div class="p-toolbar-group-right">
    <ng-container *ngIf="hasDetailForm">
      <p-button
        label="Nuevo"
        icon="pi pi-plus"
        styleClass="ml-2 p-button-outlined"
        (click)="createElement()"
      ></p-button>
    </ng-container>
  </div>
</p-toolbar>

<p-table
  #primeNgTable
  styleClass="p-datatable-gridlines p-datatable-striped"
  [columns]="columns"
  [value]="dataset"
  [paginator]="paginator"
  [rows]="rows"
  [(selection)]="selected"
>
  <ng-template
    pTemplate="header"
    let-columns
  >
    <tr>
      <th class="w-3rem p-0">
        <p-menu
          #menu
          appendTo="body"
          [model]="checkboxColumnMenuItems"
          [popup]="true"
        ></p-menu>
        <button
          pButton
          icon="pi pi-list"
          class="p-button-text"
          (click)="menu.toggle($event)"
        ></button>
      </th>
      <th
        *ngFor="let col of columns"
        [pSortableColumn]="col.field"
        [pSortableColumnDisabled]="!col.sortable"
        [pTooltip]="col.headerTooltip"
        tooltipPosition="top"
      >
        {{col.header}}
        <p-sortIcon
          *ngIf="col.sortable"
          [field]="col.field"
        ></p-sortIcon>
      </th>
      <th
        aria-label="Acciones"
        class="{{actionColumnStyleClass}}"
      ></th>
    </tr>
  </ng-template>
  <ng-template
    pTemplate="body"
    let-rowData
    let-columns="columns"
  >
    <tr>
      <td>
        <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
      </td>
      <td
        *ngFor="let col of columns"
        class="{{col.styleClass}}"
      >
        {{rowData | dotStringAsObject: col.field}}
      </td>
      <td class="p-2 text-center">
        <ng-container *ngIf="hasDetailForm">
          <button
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-outlined p-button-rounded p-button-text p-button-primary mr-2"
            (click)="editElement(rowData)"
          ></button>
        </ng-container>
        <button
          pButton
          pRipple
          icon="pi pi-trash"
          class="p-button-outlined p-button-rounded p-button-text p-button-danger"
          (click)="deleteElement(rowData)"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<ng-container *ngIf="hasDetailForm">
  <p-dialog
    [(visible)]="detailDialogVisible"
    [style]="{minWidth: '450px'}"
    header="Detalle"
    [modal]="true"
    styleClass="p-fluid"
  >
    <ng-template pTemplate="content">
      <ng-container *ngTemplateOutlet="abmDetailForm"></ng-container>
    </ng-template>

    <ng-template pTemplate="footer">
      <button
        pButton
        pRipple
        label="Cancelar"
        icon="pi pi-times"
        class="p-button-text p-button-outlined"
        (click)="closeDialog()"
      ></button>
      <button
        pButton
        pRipple
        label="Guardar"
        icon="pi pi-check"
        class="p-button p-button-success"
        (click)="saveElement()"
        [disabled]="!detailFormValid"
      ></button>
    </ng-template>
  </p-dialog>
</ng-container>
