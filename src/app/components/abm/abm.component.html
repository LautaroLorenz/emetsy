<p-toolbar styleClass="bg-none border-none">
  <p>
    <span [class]="headerIcon"></span>
    <span class="ml-4">{{title}}</span>
  </p>
</p-toolbar>

<p-toolbar styleClass="bg-white border-none py-5">
  <div class="p-toolbar-group-left">
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input
        type="text"
        class="w-20rem"
        pInputText
        placeholder="Buscar"
        (input)="filterDataset($event)"
      >
    </span>
  </div>
  <div class="p-toolbar-group-right">
    <p-button
      label="Borrar"
      icon="pi pi-trash"
      styleClass="mr-2 p-button-danger"
      [disabled]="deleteDisabled"
      (click)="deleteSelected()"
    ></p-button>
    <p-button
      label="Nuevo"
      icon="pi pi-plus"
      styleClass="ml-2"
    ></p-button>
  </div>
</p-toolbar>

<p-table
  #primeNgTable
  styleClass="p-datatable-gridlines p-datatable-striped"
  [columns]="columns"
  [value]="dataset"
  [paginator]="paginator"
  [rows]="rows"
  [(selection)]="selected"
>
  <ng-template
    pTemplate="header"
    let-columns
  >
    <tr>
      <th class="w-3rem">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th
        *ngFor="let col of columns"
        [pSortableColumn]="col.field"
      >
        {{col.header}}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
      <th aria-label="Acciones"></th>
    </tr>
  </ng-template>
  <ng-template
    pTemplate="body"
    let-rowData
    let-columns="columns"
  >
    <tr>
      <td>
        <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
      </td>
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
      </td>
      <td class="w-10rem text-center">
        <button
          pButton
          pRipple
          icon="pi pi-pencil"
          class="p-button-rounded p-button-success mr-2"
          (click)="editElement(rowData)"
        ></button>
        <button
          pButton
          pRipple
          icon="pi pi-trash"
          class="p-button-rounded p-button-warning"
          (click)="deleteElement(rowData)"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
