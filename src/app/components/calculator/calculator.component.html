<div class="p-font-family">
  <div class="text-xl mb-2 flex flex-1 justify-content-between">
    <span>Calculador</span>
  </div>

  <div class="flex align-items-center">
    <div class="mr-2">Par√°metros de trabajo:</div>
    <ng-container *ngIf="(workingParamsStatus$ | async) as workingParamsStatus">
      <app-working-parameters-status
        [workingParamsStatus]="workingParamsStatus">
      </app-working-parameters-status>
    </ng-container>
  </div>

  <div class="flex align-items-center">
    <div class="mr-2">Estado del calculador:</div>
    <ng-container *ngIf="(calculatorStatus$ | async) as calculatorStatus">
      <ng-container [ngSwitch]="calculatorStatus">
        <ng-container *ngSwitchCase="CalculatorStatusEnum.UNKNOW">
          <span class="text-500">Estado desconocido</span>
        </ng-container>
        <ng-container *ngSwitchCase="CalculatorStatusEnum.REQUEST_IN_PROGRESS">
          <span class="text-yellow-600">Esperando respuesta...</span>
        </ng-container>
        <ng-container *ngSwitchCase="CalculatorStatusEnum.REPORTING">
          <span class="text-green-500">Reportando</span>
        </ng-container>
        <ng-container *ngSwitchCase="CalculatorStatusEnum.TURN_OFF">
          <span class="text-500">Apagado</span>
        </ng-container>
        <ng-container *ngSwitchCase="CalculatorStatusEnum.TIMEOUT">
          <span class="text-red-500">No responde</span>
        </ng-container>
        <ng-container *ngSwitchCase="CalculatorStatusEnum.ERROR">
          <span class="text-red-500">ERROR {{errorCode$ | async}}</span>
        </ng-container>
      </ng-container>
    </ng-container>
  </div>

</div>
