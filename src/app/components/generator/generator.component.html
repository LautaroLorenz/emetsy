<div class="p-font-family">
  <div class="text-xl mb-2 flex flex-1 justify-content-between">
    <span>Generador</span>
    <ng-container *ngIf="sendAndWaitInProgress$ | async">
      <app-loading-dots text="Cargando"></app-loading-dots>
    </ng-container>
  </div>

  <div class="flex align-items-center">
    <div class="mr-2">Par√°metros de trabajo:</div>
    <ng-container *ngIf="(workingParamsStatus$ | async) as workingParamsStatus">
      <ng-container [ngSwitch]="workingParamsStatus">
        <ng-container *ngSwitchCase="WorkingParamsStatusEnum.UNKNOW">
          <span class="text-500">Estado desconocido</span>
        </ng-container>
        <ng-container
          *ngSwitchCase="WorkingParamsStatusEnum.REQUEST_IN_PROGRESS"
        >
          <span class="text-yellow-600">Esperando respuesta...</span>
        </ng-container>
        <ng-container
          *ngSwitchCase="WorkingParamsStatusEnum.PARAMETERS_SET_CORRECTLY"
        >
          <span class="text-green-500">Configurados</span>
        </ng-container>
        <ng-container
          *ngSwitchCase="WorkingParamsStatusEnum.PARAMETERS_SET_ERROR"
        >
          <span class="text-red-500">No se pudieron configurar</span>
        </ng-container>
        <ng-container
          *ngSwitchCase="WorkingParamsStatusEnum.PARAMETERS_TURN_OFF"
        >
          <span class="text-500">Apagados</span>
        </ng-container>
      </ng-container>
    </ng-container>
  </div>

  <div class="flex align-items-center">
    <div class="mr-2">Estado del generador:</div>
    <ng-container *ngIf="(generatorStatus$ | async) as generatorStatus">
      <ng-container [ngSwitch]="generatorStatus">
        <ng-container *ngSwitchCase="GeneratorStatusEnum.UNKNOW">
          <span class="text-500">Estado desconocido</span>
        </ng-container>
        <ng-container *ngSwitchCase="GeneratorStatusEnum.REQUEST_IN_PROGRESS">
          <span class="text-yellow-600">Esperando respuesta...</span>
        </ng-container>
        <ng-container *ngSwitchCase="GeneratorStatusEnum.WORKING">
          <span class="text-green-500">Funcionando</span>
        </ng-container>
        <ng-container *ngSwitchCase="GeneratorStatusEnum.TURN_OFF">
          <span class="text-500">Apagado</span>
        </ng-container>
        <ng-container *ngSwitchCase="GeneratorStatusEnum.TIMEOUT">
          <span class="text-red-500">No responde</span>
        </ng-container>
        <ng-container *ngSwitchCase="GeneratorStatusEnum.ERROR">
          <span class="text-red-500">ERROR {{errorCode$ | async}}</span>
        </ng-container>
      </ng-container>
    </ng-container>
  </div>

</div>
