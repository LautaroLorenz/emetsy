<ng-container *ngIf="refreshInterface | async">
    <ng-container [ngSwitch]="stepId">
        <app-contrast-test-step
            *ngSwitchCase="3"
            [isBuildMode]="isBuildMode"
            [actionsRawData]="actionsRawData"
            (actionsRawDataChange)="actionsRawDataChange.emit($event)"
        ></app-contrast-test-step>
        <app-photocell-adjustment-step
            *ngSwitchCase="5"
            [isBuildMode]="isBuildMode"
            [actionsRawData]="actionsRawData"
            (actionsRawDataChange)="actionsRawDataChange.emit($event)"
        ></app-photocell-adjustment-step>
        <app-preparation-step
            *ngSwitchCase="6"
            [isBuildMode]="isBuildMode"
            [actionsRawData]="actionsRawData"
            (actionsRawDataChange)="actionsRawDataChange.emit($event)"
        ></app-preparation-step>
    </ng-container>
</ng-container>
