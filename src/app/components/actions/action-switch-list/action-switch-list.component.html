<ng-container *ngFor="let action of actions; let i = index;">
  <ng-container [ngSwitch]="action.actionEnum">
    <app-stand-identification-action
      *ngSwitchCase="ActionEnum.StandIdentification"
      [action]="action"
      class="mb-3"
    ></app-stand-identification-action>
    <app-photocell-adjustment-values-action
      *ngSwitchCase="ActionEnum.PhotocellAdjustmentValues"
      [action]="action"
      class="mb-3"
    ></app-photocell-adjustment-values-action>
    <app-contrast-test-parameters-action
      *ngSwitchCase="ActionEnum.ContrastTestParameters"
      [action]="action"
      class="mb-3"
    ></app-contrast-test-parameters-action>
    <app-enter-test-values-action
      *ngSwitchCase="ActionEnum.EnterTestValues"
      [action]="action"
      class="mb-3"
    ></app-enter-test-values-action>
    <app-run-configuration-action
      *ngSwitchCase="ActionEnum.RunConfiguration"
      [action]="action"
      class="mb-3"
    ></app-run-configuration-action>
  </ng-container>
</ng-container>
