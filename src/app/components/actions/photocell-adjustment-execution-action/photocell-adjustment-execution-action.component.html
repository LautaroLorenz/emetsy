<fom
  novalidate
  [formGroup]="form"
>
  <p-fieldset>
    <ng-template pTemplate="header">
      <span>{{name}}</span>
    </ng-template>

    <p-message
      severity="{{photocellAdjustmentExecutionComplete ? 'success' : 'info'}}"
      text="{{helpText}}"
      styleClass="justify-content-start w-full mb-5"
    ></p-message>

    <p-button
      styleClass="p-button-success"
      label="Encender Generador"
      (click)="test1()"
    ></p-button>

    <p-button
      styleClass="p-button-warning ml-4"
      label="Obtener estado"
      (click)="test3()"
    ></p-button>

    <p-button
      styleClass="p-button-danger ml-4"
      label="Apagar Generador"
      (click)="test2()"
    ></p-button>

    <p-divider></p-divider>

    <div class="flex justify-content-end">
      <p-button
        styleClass="p-button-outlined"
        label="Ajuste de fotocelulas realizado"
        (click)="completeAction()"
        [disabled]="photocellAdjustmentExecutionComplete"
      ></p-button>
    </div>

  </p-fieldset>
</fom>
