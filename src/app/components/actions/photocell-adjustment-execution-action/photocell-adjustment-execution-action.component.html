<fom
  novalidate
  [formGroup]="form"
>
  <p-fieldset>
    <ng-template pTemplate="header">
      <span>{{name}}</span>
    </ng-template>

    <p-message
      severity="{{photocellAdjustmentExecutionComplete ? 'success' : 'info'}}"
      text="{{helpText}}"
      styleClass="justify-content-start w-full"
    ></p-message>

    

    <p-divider></p-divider>

    <div class="flex justify-content-end">
      <p-button
        styleClass="p-button-outlined"
        label="Ajuste de fotocelulas realizado"
        (click)="completeAction()"
        [disabled]="photocellAdjustmentExecutionComplete"
      ></p-button>
    </div>

  </p-fieldset>
</fom>
